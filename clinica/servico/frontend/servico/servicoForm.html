<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Servico</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container my-4">
        <a href="/clinica/servico/frontend/servico/indexServico.html" class="btn btn-light btn-sm">Voltar</a>

        <div class="d-flex justify-content-center align-items-center">
            <form id="formulario" enctype="multipart/form-data" class="p-4 rounded shadow-sm" style="background-color: #FBCBF2;" action="">
                <!-- Campos do formulário -->
                <div class="mb-3">
                    <label for="servico" class="form-label">Nome do serviço</label>
                    <input type="text" class="form-control" id="servico" name="servico" required>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição do serviço</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" required>
                </div>
                <div class="mb-3">
                    <label for="tipo_nome" class="form-label">Tipo do serviço(categoria)</label>
                    <select class="form-select" id="tipo_nome" name="tipo_nome" required>
                        <option value="">Selecione uma categoria</option>
                    </select>
                    <!-- <input type="number" class="form-control" id="tipo" name="tipo" required> -->
                </div>
                <div class="mb-3">
                    <label for="profissional_nome" class="form-label">Profissional e especialização do profissional</label>
                    <select class="form-select" id="profissional_nome" name="profissional_nome" required>
                        <option value="">Selecione um profissional</option>
                    </select>
                    <!-- <input type="number" class="form-control" id="profissional" name="profissional" required> -->
                </div>
                <div class="mb-3">
                    <label for="arquivo" class="form-label">Imagem</label>
                    <input type="file" class="form-control" id="arquivo" name="arquivo" required>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

     <!-- Script do axios, coloquei aqui embaixo para não atrasar o carregamento da página -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/clinica/administrador/frontend/static/js/servicoAPI.js"></script>

</body>
</html>
