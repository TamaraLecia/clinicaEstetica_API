<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Serviço</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #FBCBF2;">
    <!-- Botão voltar alinhado à esquerda com espaçamento -->
    <div class="mb-4">
        <a href="/clinica/servico/frontend/servico/indexServico.html" class="btn btn-light btn-sm ms-3">← Voltar</a>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- largura mais estreita -->
            <div class="col-md-6">
                <!-- Fundo rosa mais escuro + bordas arredondadas + sombra -->
                <form id="formulario" enctype="multipart/form-data" class="p-4 rounded shadow border"
                    style="background-color:#F8A9E0;">
                    <h4 class="mb-4 text-center">Adicionar Serviço</h4>

                    <div class="mb-3">
                        <label for="servico" class="form-label">Nome do serviço</label>
                        <input type="text" class="form-control" id="servico" name="servico" required>
                    </div>

                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição do serviço</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" required>
                    </div>

                    <div class="mb-3">
                        <label for="tipo_nome" class="form-label">Tipo do serviço (categoria)</label>
                        <select class="form-select" id="tipo_nome" name="tipo_nome" required>
                            <option value="">Selecione uma categoria</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="profissional_nome" class="form-label">Profissional e especialização</label>
                        <select class="form-select" id="profissional_nome" name="profissional_nome" required>
                            <option value="">Selecione um profissional</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Imagem</label>
                        <input type="file" class="form-control" id="arquivo" name="arquivo" required>
                    </div>

                    <!-- Botão salvar lilás escuro e menor alinhado à direita -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-sm"
                            style="background-color:#8A6FA0; color:white; border:none; width:auto;">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- axios é utilizado para realizar a comunicação do front com a API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript da API -->
    <script src="/clinica/administrador/frontend/static/js/servicoAPI.js"></script>
</body>

</html>
