<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <!-- Link do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container my-5" id="excluirServico">
        <div class="card shadow-sm p-4">
            <h3 class="text-danger">⚠️ Confirmar Exclusão</h3>
            <p>Você tem certeza que deseja excluir este serviço? Esta ação não poderá ser desfeita.</p>

            <!-- Mostra as informações do serviço -->
             <div class="mb-3">
                <strong>Nome do serviço:</strong> <span id="nomeServico"></span><br>
                <strong>Preço:</strong> R$ <span id="precoServico"></span><br>
                <strong>Descrição:</strong> <span id="descricaoServico"></span><br>
                <strong>Imagem:</strong><br>
                <img id="imagemServico" src="" alt="Imagem do serviço" style="max-width:200px; margin-top:10px;">
             </div>
             <!-- Botões de escolha da ação -->
              <div class="d-flex justify-content-between">
                <a href="/clinica/administrador/frontend/administrador/todosServicos.html" class="btn btn-secondary">Cancelar</a>
                <button id="btnConfirmarExclusao" class="btn btn-danger">Excluir</button>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/clinica/administrador/frontend/static/js/servicoAPI.js"></script>

</body>
</html>
