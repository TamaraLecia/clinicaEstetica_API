<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #FBCBF2;">
    <div class="container py-5" id="excluirServico">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card estilizado -->
                <div class="p-4 rounded shadow border" style="background-color:#F8A9E0;">
                    <h4 class="text-center mb-4 text-danger">⚠️ Confirmar Exclusão</h4>
                    <p class="text-center">Você tem certeza que deseja excluir este serviço?<br>Esta ação não poderá ser
                        desfeita.</p>

                    <!-- Mostra as informações do serviço -->
                    <div class="mb-3">
                        <strong>Nome do serviço:</strong> <span id="nomeServico"></span><br>
                        <strong>Preço:</strong> R$ <span id="precoServico"></span><br>
                        <strong>Descrição:</strong> <span id="descricaoServico"></span><br>
                        <strong>Imagem:</strong><br>
                        <img id="imagemServico" src="" alt="Imagem do serviço"
                            style="max-width:200px; margin-top:10px;">
                    </div>

                    <!-- Botões de escolha da ação -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="/clinica/administrador/frontend/administrador/todosServicos.html"
                            class="btn btn-sm btn-secondary">Cancelar</a>
                        <button id="btnConfirmarExclusao" class="btn btn-sm"
                            style="background-color:#8A6FA0; color:white; border:none; width:auto;">
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- axios é utilizado para realizar a comunicação do front com a API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript da API -->
    <script src="/clinica/administrador/frontend/static/js/servicoAPI.js"></script>
</body>

</html>
