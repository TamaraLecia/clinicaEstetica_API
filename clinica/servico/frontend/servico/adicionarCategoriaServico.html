<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar categoria</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container my-4">
        <a href="/clinica/servico/frontend/servico/indexServico.html" class="btn btn-light btn-sm">Voltar</a>

        <div class="d-flex justify-content-center align-items-center">
            <form id="formularioCategoria" enctype="multipart/form-data" class="p-4 rounded shadow-sm" style="background-color: #FBCBF2;" action="">
                <!-- Campos do formulário -->
                <div class="mb-3">
                    <label for="categoria" class="form-label">Nome da categoria</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" required>
                </div>
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem</label>
                    <input type="file" class="form-control" id="imagem" name="imagem" required>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

     <!-- Script do axios, coloquei aqui embaixo para não atrasar o carregamento da página -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/clinica/administrador/frontend/static/js/servicoAPI.js"></script>

</body>
</html>
