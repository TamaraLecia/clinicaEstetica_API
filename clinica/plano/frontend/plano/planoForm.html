<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Plano</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">
    <div class="container my-4">
        <a href="/clinica/plano/frontend/servico/indexPlano.html" class="btn btn-light btn-sm">Voltar</a>

        <div class="d-flex justify-content-center align-items-center">
            <form id="planoFormulario" enctype="multipart/form-data" class="p-4 rounded shadow-sm"
                style="background-color: #FBCBF2;" action="">
                <!-- Campos do formulário -->
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo do plano</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" required>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
                </div>
                <div class="mb-3">
                    <label for="servico_nome" class="form-label">Servicos ofertados: </label>
                    <select class="form-select" id="servico_nome" name="servico_nome" required>
                        <option value="">Selecione um ou mais serviço</option>
                    </select>
                    <!-- <input type="number" class="form-control" id="tipo" name="tipo" required> -->
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Script do axios, coloquei aqui embaixo para não atrasar o carregamento da página -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/clinica/administrador/frontend/static/js/planoAPI.js"></script>

</body>

</html>
