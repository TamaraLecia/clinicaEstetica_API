<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #FBCBF2;" class="d-flex justify-content-center align-items-center vh-100">
    <div class="position-absolute top-0 start-0 m-3">
        <a href="../../../clinicaEstetica/frontend/index.html" class="btn btn-light btn-sm">← Voltar</a>
    </div>
    <!-- Container centralizado -->
    <div class="col-md-4">
        
        <!-- Card estilizado -->
        <form id="formularioLogin" class="p-4 rounded shadow border" style="background-color:#F8A9E0;">
            <h4 class="mb-4 text-center">Login</h4>

            <div class="mb-3">
                <label for="loginUsername" class="form-label">Usuário</label>
                <input type="text" class="form-control" name="username" id="loginUsername" required>
            </div>

            <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="loginPassword" required>
            </div>

            <!-- Botão lilás escuro alinhado à direita -->
            <div class="text-end">
                <button type="submit" class="btn btn-sm"
                    style="background-color:#8A6FA0; color:white; border:none; width:auto;">
                    Entrar
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- axios para comunicação com a API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript da API -->
    <script type="module" src="/clinica/administrador/frontend/static/js/administrador.js"></script>
</body>

</html>
