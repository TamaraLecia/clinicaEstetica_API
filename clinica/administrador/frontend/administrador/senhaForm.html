<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Formulário de senha</title>
</head>
<body>
    <form id="senhaFormulario">
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" required>
    
        <br>
        <br>
    
        <label for="password">Confirmar senha:</label>
        <input type="password" name="senhaConfirme" id="senhaConfirme" required>
    
        <br>
        <br>
    
        <button type="submit" class="btn m-3 p-3" style="background-color: #DBB8E3">Salvar</button>
    </form>

    <!-- axios é utilizado para realizar a comunicação do front com a API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- javaScript onde está as funções que realiza a comunicação com o a API -->
    <script type="module" src="/clinica/administrador/frontend/static/js/administrador.js"></script>

</body>
</html>
<div class="d-flex justify-content-center align-items-center m-3">
</div>
