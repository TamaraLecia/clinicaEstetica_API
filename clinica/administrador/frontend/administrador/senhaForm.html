<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Senha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #FBCBF2;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- largura mais estreita -->
            <div class="col-md-4">
                <!-- Fundo rosa mais escuro + bordas arredondadas + sombra -->
                <form id="senhaFormulario" class="p-4 rounded shadow border" style="background-color:#F8A9E0;">
                    <h4 class="mb-4 text-center">Alterar Senha</h4>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="senhaConfirme" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" name="senhaConfirme" id="senhaConfirme" required>
                    </div>

                    <!-- Botão salvar lilás escuro e menor alinhado à direita -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-sm"
                            style="background-color:#8A6FA0; color:white; border:none; width:auto;">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- axios é utilizado para realizar a comunicação do front com a API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- javaScript onde estão as funções que realizam a comunicação com a API -->
    <script type="module" src="/clinica/administrador/frontend/static/js/administrador.js"></script>
</body>

</html>
